name: Terraform CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/terraform-ci.yml'
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/terraform-ci.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Terraform Validate & Scan
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false
      TF_CLI_CONFIG_FILE: ${{ runner.temp }}/terraform.rc
      TF_PLUGIN_CACHE_DIR: ${{ runner.temp }}/terraform-plugin-cache
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Terraform CLI configuration
        run: |
          mkdir -p "$(dirname "$TF_CLI_CONFIG_FILE")"
          mkdir -p "$TF_PLUGIN_CACHE_DIR"
          cat <<'EOF' > "$TF_CLI_CONFIG_FILE"
          plugin_cache_dir   = "$TF_PLUGIN_CACHE_DIR"
          disable_checkpoint = true
          EOF

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      - name: Terraform format check
        run: terraform fmt -check -recursive

      - name: Terraform init & validate (all directories)
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t terraform_dirs < <(
            find . -type f -name '*.tf' -not -path '*/.terraform/*' -exec dirname {} \; | sort -u
          )

          for dir in "${terraform_dirs[@]}"; do
            echo "::group::${dir}"
            terraform -chdir="$dir" init -backend=false -input=false >/dev/null
            terraform -chdir="$dir" validate
            echo "::endgroup::"
          done

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: v0.51.2

      - name: TFLint init
        run: tflint --init

      - name: TFLint (recursive)
        run: tflint --recursive

      - name: Checkov scan
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          output_format: json
          output_file_path: reports/checkov-report.json

      - name: Upload Checkov report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: reports/checkov-report.json
